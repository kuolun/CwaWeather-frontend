      /* é ‚éƒ¨ç‹€æ…‹åˆ— */

      .hero-card {

      @keyframes powerUpBounce {

      /* === å»ºè­°å€ï¼šä¿®æ­£å­—é«”æ¸…æ™°åº¦ === */
      .advice-grid {

      .advice-icon {

      /* [ä¿®æ­£] ç§»é™¤æé‚Šï¼Œæ”¹ç”¨äº®è‰²å­—é«”+ç¡¬é™°å½± */
      .advice-text {

      }
      
      /* [ä¿®æ­£] å°å­—æ”¹æˆç´”ç™½ï¼Œç§»é™¤é€æ˜åº¦ */
      .advice-sub {

      /* === ç¨å¾Œé å ± === */

      .mini-card {

  <body>
    <div id="loading" class="loading-screen">
      <div
        style="
          font-size: 6rem;

        "

      <p class="loading-text">
        æ­£åœ¨å‘åœ°çƒå€Ÿå…ƒæ°£... (è®€å–ä¸­)
      </p>
    </div>
    
    <div class="status-bar">
      <div class="location-pill">ğŸ“ç•Œç‹æ˜Ÿåµæ¸¬ç«™ï¼šæ–°ç«¹ç¸£</div>
      <div id="updateTime" class="update-pill">
        èƒ½é‡æ ¡æº–ä¸­...

    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">æœªä¾†æ°£å ´é æ¸¬</h3>
      <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
      const API_URL =
        'https://weather-check-vibe.zeabur.app/api/weather/hsinchu-county';

      function getWeatherIcon(weather) {
        if (!weather) return 'ğŸŒ¤ï¸';
        if (weather.includes('æ™´')) return 'â˜€ï¸';
        if (weather.includes('å¤šé›²')) return 'â›…';
        if (weather.includes('é™°')) return 'â˜ï¸';
        if (weather.includes('é›¨')) return 'ğŸŒ§ï¸';
        if (weather.includes('é›·')) return 'â›ˆï¸';
        return 'ğŸŒ¤ï¸';
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = 'â˜‚ï¸';
        let rainText = 'é˜²ç¦¦é™é›¨æ”»æ“Š';
        if (parseInt(rainProb) < 30) {
          rainIcon = 'ğŸ‘';
          rainText = 'æ°£å ´ç©©å®š';
        }

        let clothIcon = 'ğŸ¥‹';
        let clothText = 'æ¨™æº–æˆ°é¬¥æœ';
        if (parseInt(maxTemp) >= 28) {
          clothIcon = 'ğŸ½';
          clothText = 'è¼•é‡åŒ–è£å‚™';
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = 'ğŸ§¥';
          clothText = 'æå‡é˜²ç¦¦åŠ›';
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return 'æ—©æ™¨ä¿®ç…‰';
        if (hour >= 11 && hour < 14) return 'åˆé–“è£œçµ¦';
        if (hour >= 14 && hour < 18) return 'åˆå¾Œå°ç·´';
        if (hour >= 18 && hour < 23) return 'å¤œé–“å†¥æƒ³';
        return 'æ·±å¤œæ½›ä¼';
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(
                                  current.weather
                                )}</div>
                                <div class="hero-temp">${avgTemp}<span style="font-size:3rem">Â°</span></div>
                            </div>
                            <div class="hero-desc">ç›®å‰ç‹€æ…‹ï¼š${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.rainIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.rainText
                                    }</div>
                                    <div class="advice-sub">é™é›¨èƒ½é‡: ${
                                      current.rain
                                    }</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.clothIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.clothText
                                    }</div>
                                    <div class="advice-sub">æœ€é«˜æˆ°é¬¥åŠ›: ${
                                      current.maxTemp
                                    }Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

        const scrollContainer = document.getElementById('futureForecasts');
        scrollContainer.innerHTML = '';
        const todayDate = new Date().getDate();

        others.forEach((f, index) => {
          let p = new Date(f.startTime).getHours() + "æ™‚";
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = 'æ˜æ—¥' + p;
          }
          
          const hueRotate = index * 20; 

          scrollContainer.innerHTML += `
                            <div class="mini-card" style="filter: hue-rotate(${hueRotate}deg)">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(
                                  f.weather
                                )}</div>
                                <div class="mini-temp">${f.minTemp}Â°-${
            f.maxTemp
          }Â°</div>
                                <div style="font-size:0.7rem; color:var(--db-dark); margin-top:5px; font-weight:bold;">ğŸ’§${
                                  f.rain
                                }</div>
                            </div>
                        `;
        });

        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        
        document.getElementById(
          'updateTime'
        ).innerHTML = `æ•¸æ“šæ›´æ–°ï¼š${month}.${date} <span style="font-size:0.8em">Done</span>`;
      }

      async function fetchWeather() {
        try {
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1000)
          );
          const fetchPromise = fetch(API_URL).then((res) => res.json());
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
          } else {
            throw new Error('API Error');
          }
        } catch (e) {
          console.error(e);
          alert('ç„¡æ³•åµæ¸¬åˆ°æ°£çš„æµå‹•ï¼è«‹æª¢æŸ¥ä½ çš„æˆ°é¬¥åŠ›æ¢æ¸¬å™¨(ç¶²è·¯)ã€‚');
        }
      }

      document.addEventListener('DOMContentLoaded', fetchWeather);
    </script>
